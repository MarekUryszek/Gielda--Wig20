{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-start">
        <div class="col-5 h1">Kiedy kupione</div>
    </div>
    <form id="exchange_form" action="{{ url_for('exchange')}}" method="POST">
        <div class="row justify-content-start">
            <div class="col-1 col-form-label"><label for="'currency">Firma</label></div>
            <div class="col-4">
                <select id="'currency" name="currency" class="form-select">
                    {% for currency in offer.currencies %}
                        <option value="{{ currency.code}}">{{ currency.name}}</option>
                    {% endfor %}
                </select>    
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-1 col-form-label"><label for="amount">Ile akcji</label></div>
            <div class="col-4">
                <input type="text" id="amount" name="amount" value="20" class="form-control"><br>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-1 col-form-label"><label for="kupno">Kiedy zakupione</label></div>
            <div class="col-4">
                <input type="date" id="kupno" name="kupno" value="dd.mm.rrrr" class="form-control"><br>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-1 col-form-label"><label for="sprzedaz">Kiedy sprzedane</label></div>
            <div class="col-4">
                <input type="date" id="sprzedaz" name="sprzedaz" value="dd.mm.rrrr" class="form-control"><br>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="'col-1"></div>
            <div class="col-2"><input type="submit" value="WyÅ›lij" class="btn btn-primary"></div>
        </div>
    </form>
</div>
{% endblock %}
